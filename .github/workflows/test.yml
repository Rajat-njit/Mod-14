name: FastAPI Calculator – CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: fastapi_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ---------------------------------------------------------
      # CHECKOUT + PYTHON SETUP
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ---------------------------------------------------------
      # INSTALL DEPENDENCIES
      # ---------------------------------------------------------
      - name: Install project dependencies
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/fastapi_test_db
          TEST_DATABASE_URL: postgresql://user:password@localhost:5432/fastapi_test_db
          IS_TEST: "true"
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # ---------------------------------------------------------
      # UNIT TESTS WITH ≥90% COVERAGE ENFORCEMENT
      # ---------------------------------------------------------
      - name: Run UNIT TESTS with Coverage enforcement (≥90%)
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/fastapi_test_db
          TEST_DATABASE_URL: postgresql://user:password@localhost:5432/fastapi_test_db
          IS_TEST: "true"
        run: |
          source venv/bin/activate
          echo "=== Running UNIT TESTS WITH COVERAGE ==="

          pytest tests/unit/ \
            --cov=app/models/calculation.py \
            --cov=app/operations \
            --cov-fail-under=90 \
            --cov-report=term-missing \
            --junitxml=test-results/unit.xml

      # ---------------------------------------------------------
      # INTEGRATION TESTS (NO COVERAGE REQUIRED)
      # ---------------------------------------------------------
      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/fastapi_test_db
          TEST_DATABASE_URL: postgresql://user:password@localhost:5432/fastapi_test_db
          IS_TEST: "true"
        run: |
          source venv/bin/activate
          echo "=== Running INTEGRATION TESTS ==="
          pytest tests/integration/ --junitxml=test-results/integration.xml

      # ---------------------------------------------------------
      # E2E PLAYWRIGHT TESTS (UI TESTING)
      # ---------------------------------------------------------
      - name: Run End-to-End UI Tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/fastapi_test_db
          TEST_DATABASE_URL: postgresql://user:password@localhost:5432/fastapi_test_db
          IS_TEST: "true"
        run: |
          source venv/bin/activate
          echo "=== Running E2E UI TESTS ==="
          pytest tests/e2e/ --junitxml=test-results/e2e.xml

  # ---------------------------------------------------------
  # SECURITY SCAN (TRIVY)
  # ---------------------------------------------------------
  security:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build image for security scan
        run: docker build -t fastapi-calculator:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "fastapi-calculator:test"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

  # ---------------------------------------------------------
  # DEPLOYMENT (only on main)
  # ---------------------------------------------------------
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Production Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-calculator:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-calculator:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fastapi-calculator:cache
          cache-to: type=inline,mode=max
